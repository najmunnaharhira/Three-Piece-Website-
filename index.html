    // Custom Hook for Intersection Observer (No change from original)
    function useIntersectionObserver(options, runOnce = true) {
        const [entry, setEntry] = React.useState(null);
        const [node, setNode] = React.useState(null);
        const observer = React.useRef(null);

        React.useEffect(() => {
            if (observer.current) {
                observer.current.disconnect();
            }

            observer.current = new window.IntersectionObserver(([entry]) => {
                if (entry.isIntersecting) {
                    setEntry(entry);
                    if (runOnce && observer.current) {
                        observer.current.unobserve(entry.target);
                    }
                }
            }, options);

            const { current: currentObserver } = observer;
            if (node) {
                currentObserver.observe(node);
            }

            return () => {
                if (currentObserver) {
                    currentObserver.disconnect();
                }
            };
        }, [node, options, runOnce]);

        return [setNode, entry];
    }

    // Component to wrap sections for scroll-triggered animation (No change from original)
    const AnimatedSection = ({ children, className, threshold = 0.1, delay = "delay-0" }) => {
        const [ref, entry] = useIntersectionObserver({ threshold: threshold }, true);
        const isVisible = !!entry?.isIntersecting;

        return (
            <div
                ref={ref}
                className={`${className || ''} transition-all duration-700 ease-out ${delay} ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-8'}`}
            >
                {children}
            </div>
        );
    };

    function OrderForm({ isOpen, onClose, productToOrder, recommendedUnits }) {
        const [name, setName] = React.useState('');
        const [phone, setPhone] = React.useState('');
        const [address, setAddress] = React.useState('');
        const [quantityUnits, setQuantityUnits] = React.useState(1);
        const [isSubmitted, setIsSubmitted] = React.useState(false);
        const [isLoading, setIsLoading] = React.useState(false);

        const DELIVERY_FEE = 0; // Assuming free delivery for calculation simplicity, actual terms on page.

        React.useEffect(() => {
            if (isOpen && productToOrder) {
                let initialUnits = 1;
                if (recommendedUnits) {
                    const units = parseInt(String(recommendedUnits).replace('unit', ''));
                    if (!isNaN(units) && units > 0) {
                        initialUnits = units;
                    }
                }
                setQuantityUnits(initialUnits);
                // Reset fields on new product or opening
                setName('');
                setPhone('');
                setAddress('');
                setIsSubmitted(false);
            }
        }, [productToOrder, recommendedUnits, isOpen]);

        if (!isOpen || !productToOrder) return null;

        const PRICE_PER_UNIT = productToOrder.price;

        const handleQuantityChange = (e) => {
            const value = e.target.value;
            if (value === "") {
                setQuantityUnits("");
            } else {
                const numValue = parseInt(value);
                setQuantityUnits(isNaN(numValue) ? "" : numValue);
            }
        };

        const currentQuantity = parseInt(quantityUnits);
        const subTotal = (isNaN(currentQuantity) || currentQuantity < 1) ? 0 : currentQuantity * PRICE_PER_UNIT;
        const totalAmount = subTotal + DELIVERY_FEE;

        const handleSubmit = async (e) => {
            e.preventDefault();
            const finalQuantityUnits = parseInt(quantityUnits);
            if (isNaN(finalQuantityUnits) || finalQuantityUnits < 1) {
                alert("দয়া করে কমপক্ষে ১টি পণ্যের পরিমাণ উল্লেখ করুন।");
                if (isNaN(finalQuantityUnits)) setQuantityUnits(1);
                else if (finalQuantityUnits < 1) setQuantityUnits(1);
                return;
            }
            setIsLoading(true);
            const orderData = {
                name: name, phone: phone, address: address, quantity: finalQuantityUnits,
                pricePerUnit: PRICE_PER_UNIT, subTotal: finalQuantityUnits * PRICE_PER_UNIT,
                deliveryFee: DELIVERY_FEE, totalAmount: (finalQuantityUnits * PRICE_PER_UNIT) + DELIVERY_FEE,
                status: "Pending", orderTimestamp: window.firebaseUtils.serverTimestamp(),
                product_id: productToOrder.id,
                product_name: productToOrder.name
            };
            try {
                await window.firebaseUtils.push(window.firebaseUtils.ordersRef, orderData);
                setIsSubmitted(true);
                if (typeof fbq === 'function') {
                    fbq('track', 'Purchase', {
                        value: orderData.totalAmount,
                        currency: 'BDT',
                        content_ids: [orderData.product_id],
                        content_name: orderData.product_name,
                        content_type: 'product',
                        num_items: orderData.quantity,
                    });
                }
            } catch (error) {
                console.error("Firebase এ অর্ডার পাঠাতে সমস্যা হয়েছে:", error);
                alert("দুঃখিত, অর্ডারটি সম্পন্ন করা যায়নি। অনুগ্রহ করে আবার চেষ্টা করুন।");
            } finally {
                setIsLoading(false);
            }
        };

        return (
            <div className="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-50 p-4 transition-opacity duration-300 ease-in-out" onClick={onClose}>

                                <div className="relative">
                                    <input type="text" id="name" placeholder=" " value={name} onChange={(e) => setName(e.target.value)} className="peer w-full p-2.5 pt-4 border border-gray-300 rounded-lg focus:ring-1 focus:ring-purple-500 focus:outline-none bg-transparent text-gray-800 text-sm sm:text-base placeholder-transparent" required /> {/* UPDATED FOCUS RING */}

                                </div>
                                <div className="relative">
                                    <input type="tel" id="phone" placeholder=" " value={phone} onChange={(e) => setPhone(e.target.value)} className="peer w-full p-2.5 pt-4 border border-gray-300 rounded-lg focus:ring-1 focus:ring-purple-500 focus:outline-none bg-transparent text-gray-800 text-sm sm:text-base placeholder-transparent" required /> {/* UPDATED FOCUS RING */}
                                    <label htmlFor="phone" className="absolute left-2.5 top-0.5 text-gray-500 text-xs transition-all peer-placeholder-shown:text-sm peer-placeholder-shown:top-3 peer-focus:top-0.5 peer-focus:text-xs peer-focus:text-purple-600">ফোন নম্বর</label> {/* UPDATED FOCUS LABEL COLOR */}
                                </div>

                                </div>
                                <div className="relative">
                                    <input type="number" id="quantityUnits" placeholder=" " value={quantityUnits} onChange={handleQuantityChange} min="1" className="peer w-full p-2.5 pt-4 border border-gray-300 rounded-lg focus:ring-1 focus:ring-purple-500 focus:outline-none bg-transparent text-gray-800 text-sm sm:text-base placeholder-transparent" required /> {/* UPDATED FOCUS RING */}
                                    <label htmlFor="quantityUnits" className="absolute left-2.5 top-0.5 text-gray-500 text-xs transition-all peer-placeholder-shown:text-sm peer-placeholder-shown:top-3 peer-focus:top-0.5 peer-focus:text-xs peer-focus:text-purple-600">পরিমাণ (টি)</label> {/* UPDATED FOCUS LABEL COLOR */}
                                </div>

                                <div className="pt-2 space-y-1.5 text-sm sm:text-base">
                                    <p className="flex justify-between"><span>পণ্যের দাম:</span> <span className="font-semibold">{subTotal.toLocaleString('bn-BD')} ৳</span></p>
                                    <p className="flex justify-between">
                                        <span>ডেলিভারি ফি:</span>
                                        <span className="font-semibold">
                                            {DELIVERY_FEE > 0 ? `${DELIVERY_FEE.toLocaleString('bn-BD')} ৳` : 'ফ্রি (শর্ত প্রযোজ্য)'}
                                        </span>
                                    </p>
                                    <hr className="my-1 border-purple-200"/> {/* UPDATED BORDER */}
                                    <p className="flex justify-between text-base sm:text-lg"><strong>মোট পরিশোধযোগ্য:</strong> <strong className="text-purple-600">{totalAmount.toLocaleString('bn-BD')} ৳</strong></p> {/* UPDATED TEXT COLOR */}
                                </div>

                                <div className="flex justify-between gap-2.5 pt-2">
                                    <button type="button" onClick={onClose} className="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition duration-300 flex-1 text-sm font-semibold" disabled={isLoading}>বাতিল</button>
                                    <button type="submit" className="bg-gradient-to-r from-purple-500 to-pink-600 text-white px-4 py-2 rounded-lg hover:from-purple-600 hover:to-pink-700 transition duration-300 flex-1 text-sm font-semibold shadow-md hover:shadow-lg disabled:opacity-70" disabled={isLoading}> {/* UPDATED BUTTON COLORS */}
                                        {isLoading ? <><i className="fas fa-spinner fa-spin mr-1.5"></i>প্রসেসিং...</> : "অর্ডার কনফার্ম করুন"}
                                    </button>
                                </div>
                            </form>
                        </>
                    ) : (
                        <div className="text-center py-8">
                            <i className="fas fa-check-circle text-purple-500 text-5xl mb-3"></i> {/* UPDATED ICON COLOR */}
                            <h3 className="text-xl font-semibold text-purple-700 mb-1.5">অর্ডার সফলভাবে পাঠানো হয়েছে!</h3> {/* UPDATED TEXT COLOR */}
                            <p className="text-gray-700 text-sm mb-5">আমাদের প্রতিনিধি শীঘ্রই আপনার সাথে যোগাযোগ করে আপনার পছন্দের পোশাকটি পৌঁছে দেবে। ধন্যবাদ!</p>
                            <button onClick={() => { setIsSubmitted(false); onClose(); }} className="bg-gradient-to-r from-purple-500 to-pink-600 text-white px-6 py-2 rounded-lg hover:from-purple-600 hover:to-pink-700 transition duration-300 font-semibold text-sm">বন্ধ করুন</button> {/* UPDATED BUTTON COLORS */}
                        </div>
                    )}
                </div>
            </div>
        );
    }

        const questions = [
            { q_short: "অনুষ্ঠান?", icon: 'fas fa-calendar-check', question: 'কি ধরনের অনুষ্ঠানের জন্য পোশাক খুঁজছেন?', options: [{ label: 'নিত্য ব্যবহার্য', value: 'daily' }, { label: 'পার্টি/উৎসব', value: 'party' }, { label: 'অফিসিয়াল', value: 'official' }], key: 'occasion' },
            { q_short: "ডিজাইন?", icon: 'fas fa-drafting-compass', question: 'সাধারণত কেমন ডিজাইন পছন্দ করেন?', options: [{ label: 'সিম্পল ও এলিগেন্ট', value: 'simple' }, { label: 'ভারী কাজ ও গর্জিয়াস', value: 'gorgeous' }, { label: 'ট্রেন্ডি ও আধুনিক', value: 'trendy' }], key: 'design' },
            { q_short: "রঙ?", icon: 'fas fa-palette', question: 'আপনার কাছে রঙের গুরুত্ব কেমন?', options: [{ label: 'খুব বেশি', value: 'very_important' }, { label: 'মোটামুটি', value: 'important' }, { label: 'ডিজাইন প্রধান', value: 'design_primary' }], key: 'color_pref' }

            setIsCalculating(true);
            setTimeout(() => {

                setIsCalculating(false);
            }, 600);

            const recUnits = '1unit';

            return recUnits;
